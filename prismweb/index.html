<!DOCTYPE html>
<html>
    <head>
        <title>Web page</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="js/Three.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>



        <div class="container">

            <div class="row">
                <div class="well" style="margin: 5px; display: block; ">
                    <legend> Prism generator</legend>
                    <form class="form-inline">
                        <div class="form-group">
                            <br>
                            Height:  <input type="text"  id="height" placeholder="Input height...">
                             Radius:  <input type="text"  id="radius" placeholder="Input radius...">
                             Dimension:  <input type="text"  id="dimension"placeholder="Input dimension...">
                             Color:  <input type="text" id="color" placeholder="Red, green, blue, etc." value="cyan">
                            <label class="checkbox">
                                Open Ended: <input type="checkbox" id="openEndedCheck">
                            </label>
                            <br><br><br>
                            <button type="button" class="btn btn-block btn-success" onclick="buttonSend()">Draw</button>
                            <div id="forma">

                            </div>
                        </div>
                    </form>
                </div>

            </div>


        </div>


    </body>

</html>
